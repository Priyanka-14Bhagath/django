<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filters Templet.....!!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% load cust_filters %}
    {% for item in FilterList %}
        <form class="form-inline">
            <div class="border border-primary">
                <ul>
                    <li class="bg-primary"><b>Name:</b> {{item.Name}}</li>
                    <li class="bg-success"><b>Subject:</b>{{item.Subject|t_n:5}}</li>
                    <li class="bg-info"><b>Department:</b> {{item.Dept}}</li>
                    <li class="bg-danger"><b>Date:</b> {{item.Date}}</li>
                </ul>
            </div>
            <div>
                <img src="">
            </div>
        </form>
        <br/>
    {% endfor %}
</body>
</html>
